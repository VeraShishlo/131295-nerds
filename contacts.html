<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Дизайн-студия</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style-min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header class="main-header">
			<div class="container">
				<div class="clearfix">
					<div class="index-logo">
						<a href="index.html"><img src="img/logo-index.png" width="140" height="55" alt="Дизайн-студия"></a>
					</div>
					<div class="cart">
						<a href="#">Корзина</a>
					</div>
					<nav class="main-navigation">
						<ul>
							<li>
								<a href="index.html">Студия</a>
							</li>
							<li>
								<a href="#">Клиенты</a>
							</li>
							<li>
								<a href="catalog.html">Магазин</a>
							</li>
							<li>
								<a href="contacts.html" class="current-page">Контакты</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<section class="feedback">
			<div class="container">
				<div class="feedback-form"> 
					<form> 
						<div class="form-name"> 
							<label for="check-9">
							Ваше имя:<br>
							<input type="text" name="name" placeholder="Представьтесь, пожалуйста" id="check-9"></label>
						</div> 
						<div class="form-email"> 
							<label for="check-10">
							Ваш e-mail:<br>
							<input type="email" name="email" placeholder="Для отправки ответа" id="check-10"></label> 
						</div> 
						<div class="form-text clearfix"> 
							<label for="check-11">
							Текст письма:<br>
							<textarea name="text" placeholder="В свободной форме" id="check-11"></textarea></label> 
						</div> 
						<input type="submit" name="btn" value="Отправить"> 
					</form> 
				</div>
			</div>
		</section>

		<section class="contacts">
			<div class="map" id="map"></div>
			<div class="container">
				<div class="address">
					<p class="addres-head">Nёrds design studio</p>
					<p>191186, Санкт-Петербург,<br>
					ул. Б. Конюшенная, д. 19/8</p>
					<p>тел. +7 (812) 275-75-75</p>
					<a href="contacts.html" class="write-me">Напишите нам</a>
				</div>
			</div>
		</section>

		<footer class="main-footer">
			<div class="container">
				<div class="social">
					<a href="#" class="social-item social-vk"></a>
					<a href="#" class="social-item social-fb"></a>
					<a href="#" class="social-item social-inst"></a>
				</div>
				<div class="discount">
					<strong>Давайте дружить, это выгодно!</strong>
					<p>Скидка 10% для друзей из социальных сетей.</p>
				</div>
			</div>
		</footer>

		<script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
		<script src="js/map-min.js" type="text/javascript"></script>

	</body>

</html>
